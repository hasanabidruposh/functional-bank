<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-12">Lets get some <span class="font-semibold text-purple-600">Money</span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl font-semibold">$<span id="deposite-amount">00</span></h3>
                </div>
                <div class="bg-gray-300 p-8 rounded ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl font-semibold">$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class="bg-green-300 p-8 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl font-semibold">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>

        <!-- deposite -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Deposite</h3>
                    <div>
                        <input id="deposite-input"
                            class="border block border-gray-400 rounded w-4/5 mb-4 px-1.5 py-1 mr-0" type="text"
                            placeholder="$ amount deposite">

                        <button id="deposite-button"
                            class="bg-gray-500 rounded px-4 py-2 text-white font-bold">Deposite</button>
                    </div>
                </div>

                <!-- Withdraw -->
                <div class="bg-yellow-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input"
                            class="border block border-gray-400 rounded w-4/5 mb-4 px-1.5 py-1 mr-0" type="text"
                            placeholder="$ amount Withdraw">

                        <button id="withdraw-button"
                            class="bg-gray-500 rounded px-4 py-2 text-white font-bold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
