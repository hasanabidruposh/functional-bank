<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-12">Welcome To <span class="font-semibold text-purple-600">Bank</span>!!!
        </h1>
    </header>

    <main>
        <section class="bg-green-100 w-1/2 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Log In</h3>
            <div>
                <input id="user-email" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-3 py-1" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-3 py-1"
                    type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-gray-500 rounded px-4 py-2 text-white font-bold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>

</body>

</html>
